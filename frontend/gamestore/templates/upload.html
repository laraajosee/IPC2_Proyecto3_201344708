{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<style>
  form{
  color : rebeccapurple;
  position: relative;

  width  : 700px;
  height : 700px;
  margin : black;

}

.div1 {
  float: left;
  width: 1800px;
  height: 1700;
  margin: 10px;
  border: 3px solid #73AD21;
}
     body {
    margin: 0;
    padding: 0;
    background-image: url("fondo1.gif") ;
    background-size: cover;
}
 
  </style>
<div class="div1">
    <form action="/graficar/" method="GET" style="float: left">
        {% csrf_token %}
        <div class="">
            <h1>Filtrar informaci칩n por fecha y usuario que reporta</h1>
            <label for="name" class="form-label">Seleccione la fecha que desea:</label>
            <select name="comboBox" class="form-select" aria-label="Default select example">
              {% for k in games%}
              <option value="{{k}}">{{k}}</option>
              {% endfor %}
           </select>
           
            <canvas id="pie-chart" width="800" height="500"></canvas>
            <br>
            <button type="submit" class="btn btn-success btn-lg" >Enviar</button>
        </div>                        
    </form>
    <form action="/graficar2/" method="GET" style="float: right">
    {% csrf_token %}
    <div class="">
        <h1>Filtrar informaci칩n por fecha y c칩digo de error</h1>
        <label for="staticEmail" class="col-sm-2 col-form-label">Ingrese el error:</label>
        <select name="comboBox2" class="form-select" aria-label="Default select example">
          {% for o in listaErrores%}
          <option value="{{o}}">{{o}}</option>
          {% endfor %}
       </select>
        <canvas id="pie-chart1" width="800" height="500"></canvas>
        <br>
        <button type="submit" class="btn btn-success btn-lg" >Enviar</button>
    </div>          
    </form>
</div>
<script>
    var lista=[];
    var lista2=[]
    var lista3=[]
</script>
{% for k in grafica%}
<script type="text/javascript"> 
  lista.push('{{k}}')    
</script>
{% endfor %}
{% for p in pastel%}
<script type="text/javascript"> 
  lista2.push('{{p}}')    
</script>
{% endfor %}

<script>
 new Chart(document.getElementById("pie-chart"), {
    type: 'pie',
    data: {
      labels: lista,
      datasets: [{
        label: "Population (millions)",
        backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
        data: lista2
      }]
    },
    options: {
      title: {
        display: true,
        text: 'mostrar gr치ficamente los usuarios que reportaron errores en esa fecha.'
      }
    }
});
</script>

<script>
    new Chart(document.getElementById("pie-chart1"), {
       type: 'pie',
       data: {
         labels: lista3,
         datasets: [{
           label: "Population (millions)",
           backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
           data: [2478,5267,734,784,433]
         }]
       },
       options: {
         title: {
           display: true,
           text: 'Predicted world population (millions) in 2050'
         }
       }
   });
   </script>
</html>
{% endblock content %}
