{% extends "base.html" %}
{% block content %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Document</title>
</head>
<style> 
  .div1 {
    width: 2500;
    height: 3000px;
    
  }
</style>
<div class="div1">
        <form action="/signup/" method="POST" style="float: left">
            {% csrf_token %}
            <div class="offset-md-2">
                <label for="name" class="form-label">Entrada:</label>
                <textarea class="form-control" id="name" name ="name" aria-describedby="userhelp" cols=130 rows=30>{{textoEntrada}}</textarea> 
                <button type="submit" class="btn btn-dark btn-lg">Registrarse</button>
            </div>          
            
          </form>
          
          <form action="/recibirTexto/" method="GET" style="float: left">
            {% csrf_token %}
            <div class="offset-md-2">
                <label for="regreso" class="form-label">Salida:</label>
                <textarea class="form-control" id="regreso" name ="regreso" aria-describedby="userhelp" cols=130 rows=30>{{texto}}</textarea> 
              <button type="submit" class="btn btn-dark btn-lg">Iniciar Sesi&oacute;n</button>
            </div>
            
          </form>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
 
{% endblock content %}
