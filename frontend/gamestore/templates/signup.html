
{% block content %}
<div class="container py-5 ">
<div class="row">
    <div class="col">
        <form action="/signup/" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Entrada:</label>
                <textarea class="form-control" id="name" name ="name" aria-describedby="userhelp" cols=10 rows=10></textarea> 
                <textarea class="form-control" id="name2" name ="name2" aria-describedby="userhelp" cols=40 rows=20></textarea>
            </div>          
            <button type="submit" class="btn btn-dark btn-lg">Registrarse</button>
          </form>
        </div>
    </div>
</div>
{% endblock content %}
